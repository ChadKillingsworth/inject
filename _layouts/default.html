<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}
        {{page.title}} | Inject
      {% else %}
        Inject: Dependency Management Got Awesome
      {% endif %}
    </title>

    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    {% for css in page.css %}
      <link rel="stylesheet" href="{{ css }}" type="text/css" />
    {% endfor %}

    {% if page.title %}
    <meta property="og:title" content="{{page.title}} | Inject"/>
    <meta name="title" content="{{page.title}} | Inject" />
    {% else %}
    <meta property="og:title" content="Inject: Dependency Management Got Awesome"/>
    <meta name="title" content="Inject: Dependency Management Got Awesome" />
    {% endif %}

    {% if page.summary %}
    <meta property="og:description" content="{{ page.summary }}"/>
    <meta name="description" content="{{ page.summary }}">
    {% else %}
    <meta property="og:description" content="CommonJS and AMD dependency management designed for the browser."/>
    <meta name="description" content="CommonJS and AMD dependency management designed for the browser." />
    {% endif %}

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    <!-- tracking -->
    <!-- todo: use LinkedIn GA Tracking -->
  </head>
  <body>
      <div class="global-header">
          <div class="top-nav">
              <div class="wrapper">
                  <h2 class="logo">
                      <a title="Home" href="{{ site.production_url }}">&nbsp;</a>
                  </h2>
                  <h2 class="head-title">
                      {{ site.name }}
                </h2>
              </div>
          </div>
          <div class="bottom-nav">
              <div class="wrapper">
                  <ul class="nav" role="navigation">
                      <li class="tab selected">
                          <a href="#" class="tab-name"><span>Home</span></a>
                      </li>
                      <li class="tab">
                          <a href="#" class="tab-name"><span>Download</span></a>
                      </li>
                      <li class="tab">
                          <a href="#" class="tab-name"><span>Documentation</span></a>
                      </li>
                      <li class="tab">
                          <a href="#" class="tab-name"><span>Blog</span></a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>

      <div class="content">
          {{ content }}
      </div>
      
      <div class="global-footer">
          <!-- footer shit goes here -->
      </div>

    <script type="text/javascript" src="assets/scripts/main.js"></script>
    {% for js in page.javascript %}
    <script type="text/javascript" src="{{ js }}"></script>
    {% endfor %}
  </body>
</html>
