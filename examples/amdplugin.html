<body>

<h2>AMD Loader Plugins</h2>

<div class="about">
  <p>This uses the AMD "Loader Plugins" framework via addRule. It's a great recipie to support AMD loaders when you need to just drop in a solution</p>

  <p>The link below will turn red once the CSS has loaded</p>
</div>

<textarea id="code">
sandbox([
  '<p><a href="#" class="button">I am a link</a></p>',
  '<p id="output-foo"></p>'
]);

Inject.reset();
Inject.setModuleRoot("/examples/dependencies/amdplugin/");

/*
    A
    |
  B!foo

becomes

    A (modify to do require B and invoke B with "foo")
    |
    B
*/

Inject.addRule(/^.+?\!.+$/, {
  last: true,
  path: function(path) {
    return ''; // no path, no fetch!
  },
  pointcuts: {
    afterFetch: function(text, oldName) {
      var pieces = oldName.split('!');
      var plugin = pieces[0];
      var identifier = pieces[1];
      var result = ['',
        'var plugin = require("__PLUGIN__");',
        'var noNormalize = function(name, cb) { cb(name); };',
        'var normalizeFn = (plugin.normalize) ? plugin.normalize : noNormalize;',
        'normalizeFn(__IDENTIFIER__, function(normalName) {',
        '  plugin.load(normalName, require, function(contents) {',
        '    module.exports = contents;',
        '  }, __CONFIG__) {',
        '});',
        ''].join('\n')
        .replace(/__PLUGIN__/g, plugin)
        .replace(/__IDENTIFIER__/g, 'decodeURIComponent("' + encodeURIComponent(identifier) + '")')
        .replace(/__CONFIG__/g, 'JSON.parse(decodeURIComponent("' + encodeURIComponent('{}') + '"))');
      debugger;
      return result;
    }
  }
});

require.ensure(["app"], function() {
  var app = require("app");
  app.run();
});
</textarea>
