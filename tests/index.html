  <meta charset="UTF-8" />
  <title>Inject Test Suite</title>
  <!-- Framework -->
  <link rel="stylesheet" href="resources/qunit.css" type="text/css" media="screen">
  <link rel="stylesheet" href="resources/qunit-composite.css" type="text/css" media="screen">
  <script type="text/javascript" src="resources/qunit.js"></script>
  <script type="text/javascript" src="resources/qunit-composite.js"></script>
  <script type="text/javascript" src="resources/config.js"></script>

  <script type="text/javascript" src="testsuites.js"></script>
</head>
<body>
  <h1 id="qunit-header">Inject Test Suite</h1>
  <h2 id="qunit-banner"></h2>

  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <ul>
    <li><a id="amdTests" href="http://amdjs-online.github.com/amdjs-tests-online/tests/doh/runner.html?config={{CONFIG}}&amp;impl={{IMPL}}">AMD Compliance</a></li>
  </ul>
  <script type="text/javascript">
    var urlBase = [window.location.protocol, '//', window.location.host].join('');
    document.getElementById("amdTests").href = document.getElementById("amdTests").href
      .replace(/\{\{CONFIG\}\}/g, urlBase + '/tests/external/amd/config.js')
      .replace(/\{\{IMPL\}\}/g, urlBase + '/inject.js');
  </script>

  <div id="qunit-fixture">test markup</div>
</body>
</html>
