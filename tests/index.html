<body>
  <h1>Inject Tests</h1>
  <ul>
    <li><a href="tests.html?filter=src%20%3A%3A">Unit Tests (src)</a></li>
    <li><a href="tests.html?filter=spec%20%3A%3A%20CommonJS">CommonJS Spec Integration tests (spec :: CommonJS)</a></li>
    <li><a href="tests.html?filter=spec%20%3A%3A%20AMD">AMD Spec Integration tests (spec :: AMD)</a></li>
    <li><a href="tests.html?filter=integration%20%3A%3A">Integration and Feature tests (integration)</a></li>
    <li><a href="tests.html">all tests</a></li>
  </ul>

  <h1>Official AMD Tests</h1>
  <ul>
    <li><a id="amdTests" href="http://amdjs-online.github.com/amdjs-tests-online/tests/doh/runner.html?config={{CONFIG}}&amp;impl={{IMPL}}">all tests</a></li>
  </ul>
  <script type="text/javascript">
    var urlBase = [window.location.protocol, '//', window.location.host].join('');
    document.getElementById("amdTests").href = document.getElementById("amdTests").href
      .replace(/\{\{CONFIG\}\}/g, urlBase + '/tests/external/amd/config.js')
      .replace(/\{\{IMPL\}\}/g, urlBase + '/inject.js');
  </script>

</body>
